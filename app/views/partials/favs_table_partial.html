<table>
    <tr>
        <th class='search_name'>
            Search Name
        </th>
        <th class='search_description'>
            Search Description
        </th>
    </tr>
    {% for fav in all_favs %}
    <tr>
        <td class='search_name'>
            {{ fav['fav_name'] }}
        </td>
        <td class='search_description'>
            {{ fav['fav_description'] }}
        </td>
    </tr>
    {% endfor %}
</table>
